<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loan Calculator</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <style>
    .pointer{
      cursor: pointer;
    }
    span.card-title{
      text-align: center;
      font-family: sans-serif;
      font-weight: 800;
    }
    .card-action, .progress {
      display: none;
    }
    .div-error {
      display: none;
    }
  </style>
</head>
  <body>
      <div class="container">
          <div class="row">
            <div class="col s12">
              <div id="main" class="card">
                <div class="card-content">
                  <span class="card-title">LOAN CALCULATOR</span>
                  <div class="row">
                    <form id="loan-form">
                      <!-- <label>
                        <input name="group1" type="radio" checked />
                        <span>Single</span>
                      </label>
                        <label>
                          <input name="group1" type="radio" />
                          <span>Married</span>
                        </label><br> -->
                      <div class="input-field col s12">
                        <input type="text" name="loan" id="loan">
                        <label for="loan">Loan Amount</label>
                      </div>
                      <div class="input-field col s12">
                          <input type="text" name="interest" id="interest">
                          <label for="interest">Interest</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="text" name="yrtopay" id="yrtopay">
                            <label for="yrtopay">Years To Pay</label>
                          </div>
                      <input type="submit" value="Calculate" class="btn"> 
                    </form><!--end of form-->
                  </div><!--form wrapper-->
                </div>

                <div class="progress">
                  <div class="indeterminate"></div>
                </div>
                <div class="div-error">
                </div>
                
                <div class="card-action">
                  <h5 id="title">Results</h5>
                  <div class="input-field col s10">
                    <span>Monthly Payment</span>
                      <input type="text" name="mpayment" id="mpayment" disabled>
                  </div>
                  <div class="input-field col s10">
                    <span>Total Payment</span>
                      <input type="text" name="tpayment" id="tpayment" disabled>
                  </div>
                  <div class="input-field col s10">
                    <span>Total Interest</span>
                      <input type="text" name="tinterest" id="tinterest" disabled>
                  </div>
                  
                  <a href="" class="reset btn black">Reset Calculations</a>
                </div>
              </div>
            </div>
          </div>
        </div>

      <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="apps.js"></script>
  </body>
</html>
